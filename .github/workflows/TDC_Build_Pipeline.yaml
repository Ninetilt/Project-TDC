name: TDC_Build_pipeline

on:
  push:
    branches:
      - main
      - dev
      
  pull_request:
    branches:
      - main
      - dev
      
  workflow_dispatch:
  
env:
    DOTNETVERSION: 8.0.x 
    
jobs:
  buildWindows:
    runs-on: windows-2022
    
    steps:
    #Repo auschecken
    - name: Checkout repository
      uses: actions/checkout@v4
      
    #.NET SDK installieren  
    - name: Setup .NET SDK ${{env.DOTNETVERSION}}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version:  '${{env.DOTNETVERSION }}'

    #Version überprüfen
    - name: List installed .NET info
      shell: pwsh
      run: dotnet --info

    #MAUI workloads installieren
    - name: Install .NET MAUI Workloads
      if: runner.os == 'Windows'
      shell: bash
      run: |
        dotnet nuget locals all --clear 

        dotnet workload install maui android wasm-tools \
            --source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet8/nuget/v3/index.json \
            --source https://api.nuget.org/v3/index.json

        dotnet workload list
         
    # Windows-Version erstellen
    - name: Build and Publish Windows App (for running on Windows)
      run: |
        dotnet publish ./code/TDC/TDC.sln \
            -f net8.0-windows10.0.19041.0 \
            -c Release \
            -o ./output/windows
  
  buildAndroid:
    runs-on: windows-2022
    
    steps:
    #Repo auschecken
    - name: Checkout repository
      uses: actions/checkout@v4
      
    #.NET SDK installieren  
    - name: Setup .NET SDK ${{env.DOTNETVERSION}}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version:  '${{env.DOTNETVERSION }}'

    #Version überprüfen
    - name: List installed .NET info
      shell: pwsh
      run: dotnet --info

    #MAUI workloads installieren
    - name: Install .NET MAUI Workloads
      if: runner.os == 'Windows'
      shell: bash
      run: |
        dotnet nuget locals all --clear 

        dotnet workload install maui android wasm-tools \
            --source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet8/nuget/v3/index.json \
            --source https://api.nuget.org/v3/index.json

        dotnet workload list
            
    #Dependences wiederherstellen       
    - name: Restore nuget packages
      run: dotnet restore ./code/TDC/TDC.sln 
      
    ##Loesung bauen  TDC
    #- name: Build solution
    #  run: dotnet build --no-restore --configuration Release ./code/TDC/TDC.sln
    
    #Android publishen
    - name : Build Android App
      shell: bash
      run: |
        dotnet publish ./code/TDC/TDC.sln \
            -f:net8.0-android \
            -c:Release \
            -o:output/android
            
    #Tests ausführen
    - name: Run tests
      run: dotnet test --no-build --configuration Release ./code/TDC/TDC.sln
      
